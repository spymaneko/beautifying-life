<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-size: 16px;
            color: #333;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="radio"] {
            margin: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        a{
            padding: 15px 30px;
            background-color: #ea0d7f;
            color: white;
            display: block;
            width: 200px;
            margin: 20px auto; /* Auto centers the link horizontally */
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
        }

        a:hover {
            background-color: #45a049;
            font-size: 17px;
            transition: font-size 0.2s ease;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Student Registration Form</h2>

        <form action="register.php" method="post">

            <!-- Name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" required>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label>Gender</label><br>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label for="course">Course</label>
                <select id="course" name="course" required>
                    <option value="Computer Science">Networkin and Internet Technology</option>
                    <option value="Mathematics">Building Construction</option>
                    <option value="Physics">Tourism</option>
                </select>
            </div>

            <!-- Submit Button -->
            <input type="submit" value="Register">

        </form>
    </div>

    <a href="index.html"><b> ADMINISTRATOR LOGIN </b></a>
</body>
</html>
